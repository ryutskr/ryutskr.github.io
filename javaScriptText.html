		<script type="text/javascript">
	    function postMessageShowTostWrong() {
		const str = `{
		  "message1": "JS 토스트 메시지",
		  "durationTime": "long"
		  }`;
		window.JavascriptInterface.showToast(str)
	    }
    function postMessageShowTost() {
		const str = `{
		  "message": "JS 토스트 메시지",
		  "durationTime": "long"
		  }`;
		window.JavascriptInterface.showToast(str)
	    }

	function postMessageopenImageViewer() {
		const str = `{
		  "uid": "9999",
		  "contents": {
		    "type": "VIEWER",
		    "startIndex": 1,
		    "selectedIndexes": [1],
		    "items": [
		      {
		        "text": "List1",
		        "imageUrl": "ryutskr.github.io/SGRV22SWP_NIRO.png"
		      },
		      {
		        "text": "List2",
		        "imageUrl": "ryutskr.github.io/SGRV22SWP_NIRO.png"
		      }
		    ]
		  },
		  "resultFuncName": "selectedImages"
		}`;
		window.JavascriptInterface.openImageViewer(str)
	    }

			function postMessageopenImageViewerM() {
		const str = `{
		  "uid": "9999",
		  "contents": {
		    "type": "MULTIPLE_SELECT",
		    "startIndex": 1,
		    "selectedIndexes": [1],
		    "items": [
		      {
		        "text": "List1",
		        "imageUrl": "ryutskr.github.io/SGRV22SWP_NIRO.png"
		      },
		      {
		        "text": "List2",
		        "imageUrl": "ryutskr.github.io/SGRV22SWP_NIRO.png"
		      }
		    ]
		  },
		  "resultFuncName": "selectedImages"
		}`;
		window.JavascriptInterface.openImageViewer(str)
	    }
			
			
	function postMessageOpenWebView() {
		const str = `{
		  "url": "https://naver.com",
		  "isNavigationBar": false,
		  "isToolBar": true,
		  "appearType": "push"
		}`;
		window.JavascriptInterface.openNewWebView(str)
	    }

	function postMessageopenWebBrowser() {
		const str = `{
		  "url": "https://naver.com",
		  "isInApp": false
		}`;
		window.JavascriptInterface.openWebBrowser(str)
	    }

	function postMessageupdateNavigationBarTitle() {
		window.JavascriptInterface.updateNavigationBarTitle()
	    }

	function postMessagenavigationBarHide() {
		const str = `{
		  "isShow": false
		}`;
		window.JavascriptInterface.navigationBar(str)
	    }
			
	function postMessagenavigationBarShow() {
		const str = `{
		  "isShow": true
		}`;
		window.JavascriptInterface.navigationBar(str)
	    }

	function postMessagesystemBackgroundColor() {
		const str = `{
			  "top": "#FF0000",
			  "bottom": "#0000FF"
			}`;
		window.JavascriptInterface.systemBackgroundColor(str)
	    }
	function postMessagesystemStatusBar() {
		const str = `{
				 "style": "DARK"
			}`;
		window.JavascriptInterface.systemStatusBar(str)
	    }
	function postMessagescreenOrientationL() {
		const str = `{
			   "orientation": "LANDSCAPE"
			}`;
		window.JavascriptInterface.screenOrientation(str)
	    }
			
			function postMessagescreenOrientationP() {
		const str = `{
			   "orientation": "PORTRAIT"

	    }
